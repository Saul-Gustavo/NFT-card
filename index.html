<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styles CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">
    <article class="imagen">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="img-card">
      <section class="overlay">
        <img src="images/icon-view.svg" alt="icon view" class="view">
      </section>
    </article>
    <section class="content">
      <h1>Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="coin">
        <p class="eth">
          <img src="images/icon-ethereum.svg" alt="icon ethereum" class="ethe">
          <span>0.041 ETH</span>
        </p>
        <p>
          <img src="images/icon-clock.svg" alt="icon clock" class="clock">
          <span>3 days left</span>
        </p>
      </div>
    </section>
    <hr class="line">
    <section class="name">
      <p>
        <img src="images/image-avatar.png" alt="image avatar" class="avatar">
        <span>Creation of <b class="jules">Jules Wyvern</b></span>
      </p>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/saul-gustavo" target="_blank">Saúl Gustavo Alcantar Sánchez</a>.
  </div>

</body>

</html>
